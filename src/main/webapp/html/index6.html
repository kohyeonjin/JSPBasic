<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
	<h3>블럭 vs 인라인</h3>
	
	<!--
		블럭 - 화면 전체 영역을 가집니다(자동으로 줄바뀸이 일어납니다)
		블럭요소는, 자식으로 블럭 or 인라인 요소를 가져도 됩니다.
	-->
	
	<h3>블럭</h3>
	
	<p>블럭</p>
	<ul>
		<li>블럭</li>
	</ul>
	<form>블럭</form>
	<table>
		<div>블럭</div>
		<div>블럭</div>
		<div>블럭</div>
	</table>
	<div>
		<div>
			블럭
		</div>
	</div>
	
	<hr>
	
	<img src=""d"" />
	<b>인라인</b>
	<strong>인라인</strong>
	<a href="d">인라인</a>
	<input type="text" >
	<span>인라인</span>
	<span>인라인</span>
	<span>인라인</span>
	
	<!-- 이거는 x-->
	<a><div>네이버</div></a>
	
	<!--이거는 o-->
	<a><span>네이버</span></a>




	
</body>
</html>
