<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Emp 정보를 테이블에 그려봅시다</h1>
	<form>

		</tr>

			<td>상사:</td>

				<option>7369</option>
				</select>
			</td>
		</tr>
		<tr>

			<td><input type="text" name="hireDate" placeholder="2012-01-01"></td>
		</tr>

			<td>급여:</td>
			<td><input type="number" name="salary"></td>
		</tr>
		<tr>
			<td>커미션:</td>
			<td><input type="number" name="comission" placeholder="2000.."?></td>
		</tr>
		<tr>
			<td>부서번호:</td>
			<td><select>
			      <option>10 ACCOUNTING NEWYORK</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="저장"> <input type="reset" value="취소"></td>
		</tr>
		
	</table>
	</form>
	
</body>
</html>
